<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bass Booster with Visualizer</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Visualizer" />
  <link rel="apple-touch-icon" href="icon.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #eee;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 4s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.5); }
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      box-sizing: border-box;
      padding: 20px;
    }

    h1 { color: #4caf50; }

    .custom-file-upload, #fullScreenBtn, #rainbowToggle {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }

    input[type='file'] { display: none; }

    #fileNameDisplay {
      margin-bottom: 10px;
      color: #ccc;
      font-size: 0.9em;
    }

    audio {
      width: 100%;
      max-width: 500px;
      margin-top: 10px;
    }

    canvas {
      background: #000;
      display: block;
      margin-top: 10px;
      border-radius: 10px;
    }

    .slider-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .slider-wrapper {
      width: 80%;
      max-width: 500px;
      text-align: center;
    }

    .slider-wrapper label {
      display: block;
      margin-bottom: 5px;
    }

    .slider-wrapper input[type="range"] {
      width: 100%;
    }

    select {
      margin-top: 10px;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>Bass Booster with Visualizer</h1>
    <label for="audioFile" class="custom-file-upload">音声ファイルをアップロード (MP3/WAV)</label>
    <input type="file" id="audioFile" accept="audio/mp3,audio/wav" />
    <div id="fileNameDisplay">ファイル未選択</div>
    <audio id="audioPlayer" controls></audio>
    <canvas id="visualizer" width="800" height="300"></canvas>
    <button id="fullScreenBtn">フルスクリーン表示</button>
    <button id="rainbowToggle">レインボーモード: OFF</button>
    <select id="visualizerType">
      <option value="bars">棒グラフ</option>
      <option value="circle">円形</option>
      <option value="wave">波形</option>
    </select>
    <div class="slider-group">
      <div class="slider-wrapper">
        <label for="bass">重低音: <span id="bassValue">0.0dB</span></label>
        <input type="range" id="bass" min="-30" max="30" value="0" step="0.1" />
      </div>
      <div class="slider-wrapper">
        <label for="pitch">ピッチ: <span id="pitchValue">1.0x</span></label>
        <input type="range" id="pitch" min="0.5" max="2" value="1" step="0.01" />
      </div>
      <div class="slider-wrapper">
        <label for="volume">音量: <span id="volumeValue">1.0x</span></label>
        <input type="range" id="volume" min="0" max="2" value="1" step="0.01" />
      </div>
      <div class="slider-wrapper">
        <label for="rate">再生速度: <span id="rateValue">1.0x</span></label>
        <input type="range" id="rate" min="0.5" max="2" value="1" step="0.01" />
      </div>
    </div>
  </div>
  <script>
    const fileNameDisplay = document.getElementById('fileNameDisplay');
    const audioFile = document.getElementById('audioFile');
    const audioPlayer = document.getElementById('audioPlayer');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    const rainbowToggle = document.getElementById('rainbowToggle');
    const fullScreenBtn = document.getElementById('fullScreenBtn');
    const visualizerType = document.getElementById('visualizerType');

    const bass = document.getElementById('bass');
    const pitch = document.getElementById('pitch');
    const volume = document.getElementById('volume');
    const rate = document.getElementById('rate');

    const bassValue = document.getElementById('bassValue');
    const pitchValue = document.getElementById('pitchValue');
    const volumeValue = document.getElementById('volumeValue');
    const rateValue = document.getElementById('rateValue');

    let rainbow = false;
    let audioContext, source, analyser, gainNode, bassEQ, dataArray;

    rainbowToggle.addEventListener('click', () => {
      rainbow = !rainbow;
      rainbowToggle.textContent = rainbow ? 'レインボーモード: ON' : 'レインボーモード: OFF';
    });

    fullScreenBtn.addEventListener('click', () => {
      if (canvas.requestFullscreen) canvas.requestFullscreen();
    });

    audioFile.addEventListener('change', () => {
      const file = audioFile.files[0];
      if (!file) return;
      const baseName = file.name.replace(/\.[^/.]+$/, "");
      fileNameDisplay.textContent = baseName;
      audioPlayer.src = URL.createObjectURL(file);
      audioPlayer.load();
      audioPlayer.play();
      setupAudio();
    });

    function setupAudio() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      source = audioContext.createMediaElementSource(audioPlayer);
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 256;
      dataArray = new Uint8Array(analyser.frequencyBinCount);
      gainNode = audioContext.createGain();
      bassEQ = audioContext.createBiquadFilter();
      bassEQ.type = 'lowshelf';
      bassEQ.frequency.value = 250;

      source.connect(bassEQ);
      bassEQ.connect(gainNode);
      gainNode.connect(analyser);
      analyser.connect(audioContext.destination);
      draw();
    }

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const type = visualizerType.value;
      const len = dataArray.length;

      if (type === 'bars') {
        const barWidth = canvas.width / len;
        for (let i = 0; i < len; i++) {
          const val = dataArray[i];
          const hue = (Date.now() / 20 + i * 4) % 360;
          ctx.fillStyle = rainbow ? `hsl(${hue}, 100%, 50%)` : '#fff';
          ctx.fillRect(i * barWidth, canvas.height - val, barWidth - 2, val);
        }
      } else if (type === 'circle') {
        const cx = canvas.width / 2;
        const cy = canvas.height / 2;
        const radius = 80;
        const angleStep = (Math.PI * 2) / len;
        for (let i = 0; i < len; i++) {
          const val = dataArray[i];
          const angle = i * angleStep;
          const inner = radius;
          const outer = radius + val / 2;
          const x1 = cx + inner * Math.cos(angle);
          const y1 = cy + inner * Math.sin(angle);
          const x2 = cx + outer * Math.cos(angle);
          const y2 = cy + outer * Math.sin(angle);
          const hue = (Date.now() / 20 + i * 4) % 360;
          ctx.strokeStyle = rainbow ? `hsl(${hue}, 100%, 50%)` : '#fff';
          ctx.beginPath();
          ctx.moveTo(x1, y1);
          ctx.lineTo(x2, y2);
          ctx.stroke();
        }
      } else if (type === 'wave') {
        ctx.beginPath();
        for (let i = 0; i < len; i++) {
          const x = (i / len) * canvas.width;
          const y = canvas.height / 2 - (dataArray[i] - 128);
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.strokeStyle = rainbow ? `hsl(${Date.now() / 20 % 360}, 100%, 50%)` : '#fff';
        ctx.stroke();
      }
    }

    bass.addEventListener('input', () => {
      bassEQ.gain.value = bass.value;
      bassValue.textContent = `${parseFloat(bass.value).toFixed(1)}dB`;
    });
    pitch.addEventListener('input', () => {
      audioPlayer.playbackRate = pitch.value;
      pitchValue.textContent = `${parseFloat(pitch.value).toFixed(2)}x`;
    });
    volume.addEventListener('input', () => {
      gainNode.gain.value = volume.value;
      volumeValue.textContent = `${parseFloat(volume.value).toFixed(2)}x`;
    });
    rate.addEventListener('input', () => {
      audioPlayer.playbackRate = rate.value;
      rateValue.textContent = `${parseFloat(rate.value).toFixed(2)}x`;
    });

    document.addEventListener('DOMContentLoaded', () => {
      const background = document.querySelector('.background');
      const numberOfStars = 100;
      for (let i = 0; i < numberOfStars; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        const size = Math.random() * 3 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 4}s`;
        background.appendChild(star);
      }
    });
  </script>
</body>
</html>
