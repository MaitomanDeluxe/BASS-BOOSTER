<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bass Booster with Visualizer</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Visualizer" />
  <link rel="apple-touch-icon" href="icon.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #eee;
      overflow: hidden;
      height: 100vh;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 4s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.5); }
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow-y: auto;
      box-sizing: border-box;
      padding: 20px;
    }

    h1 {
      color: #4caf50;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .custom-file-upload, #fullScreenBtn, #rainbowToggle, #visualizerTypeSelector {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }

    input[type='file'] {
      display: none;
    }

    #fileNameDisplay {
      font-size: 14px;
      color: #ccc;
      margin-top: -5px;
    }

    canvas {
      background: #000;
      display: block;
      margin-top: 10px;
      border-radius: 10px;
    }

    .slider-group {
      margin-top: 10px;
      text-align: center;
    }

    .slider-label {
      margin-bottom: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>Bass Booster with Visualizer</h1>
    <label for="audioFile" class="custom-file-upload">音声ファイルをアップロード (MP3/WAV)</label>
    <input type="file" id="audioFile" accept="audio/mp3,audio/wav" />
    <div id="fileNameDisplay">ファイルが選択されていません</div>

    <audio id="audioPlayer" controls></audio>
    <canvas id="visualizer" width="800" height="300"></canvas>

    <button id="fullScreenBtn">フルスクリーン表示</button>
    <button id="rainbowToggle">レインボーモード: OFF</button>
    <select id="visualizerTypeSelector">
      <option value="bars">棒グラフ</option>
      <option value="circle">円形</option>
      <option value="wave">波形</option>
    </select>

    <div class="slider-group">
      <div class="slider-label">重低音: <span id="bassValue">+0.0dB</span></div>
      <input type="range" id="bassGain" min="-30" max="30" step="1" value="0" />

      <div class="slider-label">ピッチ: <span id="pitchValue">1.00x</span></div>
      <input type="range" id="pitch" min="0.5" max="2" step="0.01" value="1" />

      <div class="slider-label">音量: <span id="volumeValue">1.00x</span></div>
      <input type="range" id="volume" min="0" max="2" step="0.01" value="1" />

      <div class="slider-label">再生速度: <span id="rateValue">1.00x</span></div>
      <input type="range" id="playbackRate" min="0.5" max="2" step="0.01" value="1" />
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const background = document.querySelector('.background');
      const numberOfStars = 100;
      for (let i = 0; i < numberOfStars; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        const size = Math.random() * 3 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 4}s`;
        background.appendChild(star);
      }
    });

    const audioFile = document.getElementById('audioFile');
    const audioPlayer = document.getElementById('audioPlayer');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    const rainbowToggle = document.getElementById('rainbowToggle');
    const fullScreenBtn = document.getElementById('fullScreenBtn');
    const visualizerTypeSelector = document.getElementById('visualizerTypeSelector');
    const bassGain = document.getElementById('bassGain');
    const pitch = document.getElementById('pitch');
    const volume = document.getElementById('volume');
    const playbackRate = document.getElementById('playbackRate');
    const bassValue = document.getElementById('bassValue');
    const pitchValue = document.getElementById('pitchValue');
    const volumeValue = document.getElementById('volumeValue');
    const rateValue = document.getElementById('rateValue');
    const fileNameDisplay = document.getElementById('fileNameDisplay');

    let rainbow = false;
    let visualizerType = 'bars';
    let audioContext, source, analyser, gainNode, bassFilter, dataArray;

    rainbowToggle.addEventListener('click', () => {
      rainbow = !rainbow;
      rainbowToggle.textContent = rainbow ? 'レインボーモード: ON' : 'レインボーモード: OFF';
    });

    fullScreenBtn.addEventListener('click', () => {
      if (canvas.requestFullscreen) canvas.requestFullscreen();
    });

    visualizerTypeSelector.addEventListener('change', e => {
      visualizerType = e.target.value;
    });

    audioFile.addEventListener('change', () => {
      const file = audioFile.files[0];
      if (!file) return;
      const name = file.name.replace(/\.[^/.]+$/, "");
      fileNameDisplay.textContent = name;
      audioPlayer.src = URL.createObjectURL(file);
      audioPlayer.load();
      audioPlayer.play();
      setupAudio();
    });

    bassGain.addEventListener('input', () => {
      if (bassFilter) bassFilter.gain.value = parseFloat(bassGain.value);
      bassValue.textContent = `${parseFloat(bassGain.value) >= 0 ? '+' : ''}${bassGain.value}.0dB`;
    });

    pitch.addEventListener('input', () => {
      audioPlayer.playbackRate = parseFloat(pitch.value);
      pitchValue.textContent = `${parseFloat(pitch.value).toFixed(2)}x`;
    });

    volume.addEventListener('input', () => {
      if (gainNode) gainNode.gain.value = parseFloat(volume.value);
      volumeValue.textContent = `${parseFloat(volume.value).toFixed(2)}x`;
    });

    playbackRate.addEventListener('input', () => {
      audioPlayer.playbackRate = parseFloat(playbackRate.value);
      rateValue.textContent = `${parseFloat(playbackRate.value).toFixed(2)}x`;
    });

    function setupAudio() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      source = audioContext.createMediaElementSource(audioPlayer);
      gainNode = audioContext.createGain();
      bassFilter = audioContext.createBiquadFilter();
      bassFilter.type = 'lowshelf';
      bassFilter.frequency.value = 250;
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 256;
      dataArray = new Uint8Array(analyser.frequencyBinCount);
      source.connect(bassFilter);
      bassFilter.connect(gainNode);
      gainNode.connect(analyser);
      analyser.connect(audioContext.destination);
      draw();
    }

    function draw() {
      requestAnimationFrame(draw);
      if (!analyser) return;
      analyser.getByteFrequencyData(dataArray);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const width = canvas.width;
      const height = canvas.height;
      const len = dataArray.length;
      const barWidth = width / len;

      if (visualizerType === 'bars') {
        for (let i = 0; i < len; i++) {
          const val = dataArray[i];
          const hue = (Date.now() / 20 + i * 4) % 360;
          ctx.fillStyle = rainbow ? `hsl(${hue},100%,50%)` : '#fff';
          ctx.fillRect(i * barWidth, height - val, barWidth - 2, val);
        }
      } else if (visualizerType === 'circle') {
        const cx = width / 2;
        const cy = height / 2;
        const radius = 60;
        const angleStep = (Math.PI * 2) / len;
        for (let i = 0; i < len; i++) {
          const val = dataArray[i];
          const angle = i * angleStep;
          const x1 = cx + Math.cos(angle) * radius;
          const y1 = cy + Math.sin(angle) * radius;
          const x2 = cx + Math.cos(angle) * (radius + val);
          const y2 = cy + Math.sin(angle) * (radius + val);
          ctx.beginPath();
          ctx.strokeStyle = rainbow ? `hsl(${(Date.now() / 20 + i * 4) % 360},100%,50%)` : '#fff';
          ctx.lineWidth = 3;
          ctx.moveTo(x1, y1);
          ctx.lineTo(x2, y2);
          ctx.stroke();
        }
      } else if (visualizerType === 'wave') {
        const sliceWidth = width / len;
        ctx.beginPath();
        for (let j = 0; j < len; j++) {
          const y = (dataArray[j] / 255) * height;
          if (j === 0) ctx.moveTo(j * sliceWidth, y);
          else ctx.lineTo(j * sliceWidth, y);
        }
        ctx.strokeStyle = rainbow ? `hsl(${(Date.now() / 20) % 360},100%,50%)` : '#fff';
        ctx.lineWidth = 3;
        ctx.stroke();
      }
    }
  </script>
</body>
</html>
