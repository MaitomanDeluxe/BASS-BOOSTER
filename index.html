<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bass Booster with Visualizer</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Visualizer">
  <link rel="apple-touch-icon" href="icon.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #eee;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .custom-file-upload {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
      display: inline-block;
    }
    input[type="file"] {
      display: none;
    }
    audio {
      width: 100%;
      max-width: 500px;
      margin-top: 20px;
      border-radius: 5px;
      background-color: #444;
    }
    canvas {
      margin-top: 20px;
      border-radius: 10px;
      background-color: #000;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
    }
    .control-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="range"] {
      width: 100%;
    }
    #fullScreenBtn {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #currentFileName {
      font-style: italic;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bass Booster with Visualizer</h1>

    <label for="audioFile" class="custom-file-upload">
      音声ファイルをアップロード (MP3/WAV)
    </label>
    <input type="file" id="audioFile" accept="audio/mp3,audio/wav" />
    <div id="currentFileName">ファイルが選択されていません</div>

    <audio id="audioPlayer" controls></audio>

    <canvas id="visualizer" width="400" height="300"></canvas>

    <button id="fullScreenBtn">フルスクリーン表示</button>

    <div class="controls">
      <div class="control-group">
        <label for="bassGain">重低音 (Bass Boost): <span id="bassValue">0</span> dB</label>
        <input type="range" id="bassGain" min="-30" max="30" value="0">
      </div>

      <div class="control-group">
        <label for="pitch">ピッチ (Pitch): <span id="pitchValue">1</span></label>
        <input type="range" id="pitch" min="0.5" max="2" value="1" step="0.01">
      </div>

      <div class="control-group">
        <label for="volume">音量 (Volume): <span id="volumeValue">100</span> %</label>
        <input type="range" id="volume" min="0" max="2" value="1" step="0.01">
      </div>

      <div class="control-group">
        <label for="playbackRate">再生速度 (Playback Rate): <span id="playbackRateValue">1</span></label>
        <input type="range" id="playbackRate" min="0.5" max="2" value="1" step="0.01">
      </div>
    </div>
  </div>

  <script>
    const audioFile = document.getElementById("audioFile");
    const currentFileName = document.getElementById("currentFileName");
    const audioPlayer = document.getElementById("audioPlayer");
    const bassGain = document.getElementById("bassGain");
    const pitch = document.getElementById("pitch");
    const volume = document.getElementById("volume");
    const playbackRate = document.getElementById("playbackRate");
    const bassValue = document.getElementById("bassValue");
    const pitchValue = document.getElementById("pitchValue");
    const volumeValue = document.getElementById("volumeValue");
    const playbackRateValue = document.getElementById("playbackRateValue");
    const fullScreenBtn = document.getElementById("fullScreenBtn");
    const canvas = document.getElementById("visualizer");
    const ctx = canvas.getContext("2d");

    let audioContext, source, gainNode, bassFilter, analyser, dataArray;

    audioFile.addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (file) {
        currentFileName.textContent = file.name;
        const fileURL = URL.createObjectURL(file);
        audioPlayer.src = fileURL;
        audioPlayer.load();
        await audioPlayer.play();

        if (!audioContext) {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
        } else {
          audioContext.close();
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        source = audioContext.createMediaElementSource(audioPlayer);
        gainNode = audioContext.createGain();
        bassFilter = audioContext.createBiquadFilter();
        bassFilter.type = 'lowshelf';
        bassFilter.frequency.value = 250;
        bassFilter.gain.value = parseFloat(bassGain.value);

        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        dataArray = new Uint8Array(analyser.frequencyBinCount);

        source.connect(bassFilter);
        bassFilter.connect(gainNode);
        gainNode.connect(analyser);
        analyser.connect(audioContext.destination);

        draw();
      }
    });

    bassGain.addEventListener("input", () => {
      if (bassFilter) {
        bassFilter.gain.value = parseFloat(bassGain.value);
        bassValue.textContent = bassGain.value;
      }
    });

    pitch.addEventListener("input", () => {
      audioPlayer.playbackRate = parseFloat(pitch.value);
      pitchValue.textContent = pitch.value;
      playbackRate.value = pitch.value;
      playbackRateValue.textContent = pitch.value;
    });

    volume.addEventListener("input", () => {
      if (gainNode) {
        gainNode.gain.value = parseFloat(volume.value);
        volumeValue.textContent = Math.round(volume.value * 100);
      }
    });

    playbackRate.addEventListener("input", () => {
      audioPlayer.playbackRate = parseFloat(playbackRate.value);
      playbackRateValue.textContent = playbackRate.value;
      pitch.value = playbackRate.value;
      pitchValue.textContent = playbackRate.value;
    });

    fullScreenBtn.addEventListener("click", () => {
      const container = document.querySelector(".container");
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      }
    });

    function draw() {
      requestAnimationFrame(draw);
      if (!analyser) return;
      analyser.getByteFrequencyData(dataArray);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const barWidth = canvas.width / dataArray.length;
      for (let i = 0; i < dataArray.length; i++) {
        const barHeight = dataArray[i];
        ctx.fillStyle = `hsl(${i * 3}, 100%, 50%)`;
        ctx.fillRect(i * barWidth, canvas.height - barHeight, barWidth, barHeight);
      }
    }
  </script>
</body>
</html>
