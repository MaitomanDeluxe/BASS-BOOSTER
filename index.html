<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bass Booster with Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #222;
            color: #eee;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 30px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-block;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            height: 8px;
            background: #555;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }

        audio {
            width: 100%;
            margin-top: 30px;
            border-radius: 5px;
            background-color: #444;
        }

        #currentFileName {
            margin-top: 10px;
            font-style: italic;
            color: #bbb;
        }

        #visualizer {
            margin-top: 20px;
            border-radius: 10px;
            background-color: #222;
        }

        .visualizer-controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        #colorPicker {
            width: 50px;
            height: 30px;
            border: none;
            cursor: pointer;
            background-color: transparent;
        }

        #rainbowMode {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bass Booster with Visualizer</h1>

        <label for="audioFile" class="custom-file-upload">
            MP3ファイルをアップロード
        </label>
        <input type="file" id="audioFile" accept="audio/mp3">
        <div id="currentFileName">ファイルが選択されていません</div>

        <audio id="audioPlayer" controls></audio>

        <canvas id="visualizer" width="400" height="400"></canvas>

        <div class="visualizer-controls">
            <label for="colorPicker">ビジュアライザーの色:</label>
            <input type="color" id="colorPicker" value="#4CAF50">
            <button id="rainbowMode">レインボーモード</button>
            <label for="iconUpload" class="custom-file-upload">
                中央アイコンをアップロード
            </label>
            <input type="file" id="iconUpload" accept="image/*">
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="bassGain">重低音 (Bass Boost): <span id="bassValue">0</span> dB</label>
                <input type="range" id="bassGain" min="-30" max="30" value="0" step="1">
            </div>

            <div class="control-group">
                <label for="pitch">ピッチ (Pitch): <span id="pitchValue">1</span></label>
                <input type="range" id="pitch" min="0.5" max="2" value="1" step="0.01">
            </div>

            <div class="control-group">
                <label for="volume">音量 (Volume): <span id="volumeValue">100</span> %</label>
                <input type="range" id="volume" min="0" max="2" value="1" step="0.01">
            </div>

            <div class="control-group">
                <label for="playbackRate">再生速度 (Playback Rate): <span id="playbackRateValue">1</span></label>
                <input type="range" id="playbackRate" min="0.5" max="2" value="1" step="0.01">
            </div>
        </div>
    </div>

    <script>
        const audioFile = document.getElementById('audioFile');
        const audioPlayer = document.getElementById('audioPlayer');
        const currentFileName = document.getElementById('currentFileName');
        const bassGainSlider = document.getElementById('bassGain');
        const pitchSlider = document.getElementById('pitch');
        const volumeSlider = document.getElementById('volume');
        const playbackRateSlider = document.getElementById('playbackRate');
        const colorPicker = document.getElementById('colorPicker');
        const rainbowModeButton = document.getElementById('rainbowMode');
        const iconUpload = document.getElementById('iconUpload');
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');

        const bassValueSpan = document.getElementById('bassValue');
        const pitchValueSpan = document.getElementById('pitchValue');
        const volumeValueSpan = document.getElementById('volumeValue');
        const playbackRateValueSpan = document.getElementById('playbackRateValue');

        let audioContext;
        let source;
        let gainNode;
        let bassFilter;
        let analyser;
        let rainbowMode = false;
        let centralIcon = null;

        // ビジュアライザーの設定
        const barCount = 64; // 周波数ビンの数
        const radius = 100; // 円の半径
        const maxBarHeight = 100; // バーの最大高さ

        // オーディオファイルを読み込む
        audioFile.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                currentFileName.textContent = file.name;
                const fileURL = URL.createObjectURL(file);
                audioPlayer.src = fileURL;

                // 既存のオーディオコンテキストがあれば閉じる
                if (audioContext) {
                    audioContext.close();
                }

                // 新しいオーディオコンテキストを作成
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                source = audioContext.createMediaElementSource(audioPlayer);
                gainNode = audioContext.createGain();
                bassFilter = audioContext.createBiquadFilter();
                bassFilter.type = 'lowshelf';
                bassFilter.frequency.value = 250;

                // AnalyserNodeを作成
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);

                // ノードを接続
                source.connect(bassFilter);
                bassFilter.connect(gainNode);
                gainNode.connect(analyser);
                analyser.connect(audioContext.destination);

                // 初期値をスライダーに反映
                bassGainSlider.value = 0;
                bassValueSpan.textContent = 0;
                pitchSlider.value = 1;
                pitchValueSpan.textContent = 1;
                volumeSlider.value = 1;
                volumeValueSpan.textContent = 100;
                playbackRateSlider.value = 1;
                playbackRateValueSpan.textContent = 1;

                // ビジュアライザーのアニメーション開始
                drawVisualizer(dataArray, bufferLength);
            } else {
                currentFileName.textContent = 'ファイルが選択されていません';
                audioPlayer.src = '';
                if (audioContext) {
                    audioContext.close();
                    audioContext = null;
                }
                // ビジュアライザーをクリア
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        });

        // 重低音（Bass Boost）の調整
        bassGainSlider.addEventListener('input', () => {
            if (bassFilter) {
                const gainValue = parseFloat(bassGainSlider.value);
                bassFilter.gain.value = gainValue;
                bassValueSpan.textContent = gainValue;
            }
        });

        // ピッチの調整（再生速度で擬似的に実現）
        pitchSlider.addEventListener('input', () => {
            const rate = parseFloat(pitchSlider.value);
            audioPlayer.playbackRate = rate;
            pitchValueSpan.textContent = rate;
            playbackRateSlider.value = rate;
            playbackRateValueSpan.textContent = rate;
        });

        // 音量（Volume）の調整
        volumeSlider.addEventListener('input', () => {
            if (gainNode) {
                const volume = parseFloat(volumeSlider.value);
                gainNode.gain.value = volume;
                volumeValueSpan.textContent = Math.round(volume * 100);
            }
        });

        // 再生速度（Playback Rate）の調整
        playbackRateSlider.addEventListener('input', () => {
            const rate = parseFloat(playbackRateSlider.value);
            audioPlayer.playbackRate = rate;
            playbackRateValueSpan.textContent = rate;
            pitchSlider.value = rate;
            pitchValueSpan.textContent = rate;
        });

        // 中央アイコンのアップロード
        iconUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const img = new Image();
                img.onload = () => {
                    centralIcon = img;
                };
                img.src = URL.createObjectURL(file);
            } else {
                centralIcon = null;
            }
        });

        // レインボーモードのトグル
        rainbowModeButton.addEventListener('click', () => {
            rainbowMode = !rainbowMode;
            rainbowModeButton.textContent = rainbowMode ? 'レインボーモード: ON' : 'レインボーモード: OFF';
        });

        // ビジュアライザーの描画
        function drawVisualizer(dataArray, bufferLength) {
            function draw() {
                if (!analyser) return;
                requestAnimationFrame(draw);

                analyser.getByteFrequencyData(dataArray);
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const angleStep = (2 * Math.PI) / barCount;

                // レインボーモードの色生成
                let hue = (Date.now() % 3600) / 10; // 色相を時間で変化

                for (let i = 0; i < barCount; i++) {
                    const barHeight = (dataArray[i] / 255) * maxBarHeight;
                    const angle = i * angleStep;
                    const x1 = centerX + radius * Math.cos(angle);
                    const y1 = centerY + radius * Math.sin(angle);
                    const x2 = centerX + (radius + barHeight) * Math.cos(angle);
                    const y2 = centerY + (radius + barHeight) * Math.sin(angle);

                    ctx.beginPath();
                    ctx.moveTo(x1, y1);
                    ctx.lineTo(x2, y2);
                    ctx.lineWidth = 4;
                    ctx.strokeStyle = rainbowMode
                        ? `hsl(${(hue + i * 5) % 360}, 100%, 50%)`
                        : colorPicker.value;
                    ctx.stroke();
                }

                // 中央アイコンの描画
                if (centralIcon) {
                    const iconSize = 80;
                    ctx.drawImage(
                        centralIcon,
                        centerX - iconSize / 2,
                        centerY - iconSize / 2,
                        iconSize,
                        iconSize
                    );
                }
            }
            draw();
        }

        // ページロード時にWeb Audio APIのコンテキストをアクティブにする
        document.addEventListener('click', () => {
            if (!audioContext && audioPlayer.src) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }, { once: true });
    </script>
</body>
</html>
