<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bass Booster with Visualizer</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Visualizer" />
  <link rel="apple-touch-icon" href="icon.png" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #eee;
      -webkit-tap-highlight-color: transparent;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      max-width: 500px;
      box-sizing: border-box;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 1.2em;
      color: #4caf50;
    }

    .custom-file-upload {
      background-color: #4caf50;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
      display: inline-block;
      user-select: none;
      font-size: 0.9em;
    }

    input[type='file'] {
      display: none;
    }

    audio {
      width: 100%;
      margin-top: 10px;
      border-radius: 5px;
      background-color: #444;
    }

    canvas {
      margin: 10px 0;
      border-radius: 10px;
      background-color: #000;
      display: block;
      width: 100%;
      height: auto;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 10px;
    }

    .control-group {
      text-align: left;
    }

    label {
      margin-bottom: 2px;
      font-size: 0.8em;
    }

    input[type='range'] {
      width: 100%;
    }

    #fullScreenBtn,
    #rainbowToggle {
      margin-top: 10px;
      background-color: #4caf50;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.8em;
    }

    #currentFileName {
      font-style: italic;
      color: #ccc;
      margin: 5px 0;
      font-size: 0.8em;
    }

    #colorPicker {
      margin-top: 5px;
      width: 30px;
      height: 24px;
      border: none;
      background: transparent;
    }

    #visualizerTypeSelector {
      margin-top: 5px;
      padding: 4px;
      border-radius: 5px;
      border: none;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bass Booster with Visualizer</h1>
    <label for="audioFile" class="custom-file-upload">音声ファイルをアップロード</label>
    <input type="file" id="audioFile" accept="audio/mp3,audio/wav" />
    <div id="currentFileName">ファイルが選択されていません</div>
    <audio id="audioPlayer" controls></audio>
    <canvas id="visualizer" width="400" height="200"></canvas>
    <button id="fullScreenBtn">フルスクリーン</button>
    <button id="rainbowToggle">レインボーモード: OFF</button>
    <input type="color" id="colorPicker" value="#ffffff" />
    <select id="visualizerTypeSelector">
      <option value="bars">棒グラフ</option>
      <option value="double">円リング</option>
      <option value="wave">波形</option>
    </select>
    <div class="controls">
      <div class="control-group">
        <label for="bassGain">重低音: <span id="bassValue">0</span>dB</label>
        <input type="range" id="bassGain" min="-30" max="30" value="0" />
      </div>
      <div class="control-group">
        <label for="pitch">ピッチ: <span id="pitchValue">1</span></label>
        <input type="range" id="pitch" min="0.5" max="2" value="1" step="0.01" />
      </div>
      <div class="control-group">
        <label for="volume">音量: <span id="volumeValue">100</span>%</label>
        <input type="range" id="volume" min="0" max="2" value="1" step="0.01" />
      </div>
      <div class="control-group">
        <label for="playbackRate">再生速度: <span id="playbackRateValue">1</span></label>
        <input type="range" id="playbackRate" min="0.5" max="2" value="1" step="0.01" />
      </div>
    </div>
  </div>
</body>
</html>
