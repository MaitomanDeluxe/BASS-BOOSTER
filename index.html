<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bass Booster with Visualizer</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Visualizer" />
  <link rel="apple-touch-icon" href="icon.png" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #eee;
      -webkit-tap-highlight-color: transparent;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 20px;
      color: #4caf50;
    }

    .custom-file-upload {
      background-color: #4caf50;
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
      display: inline-block;
      user-select: none;
    }

    input[type='file'] {
      display: none;
    }

    audio {
      width: 100%;
      max-width: 500px;
      margin-top: 20px;
      border-radius: 5px;
      background-color: #444;
    }

    canvas {
      margin-top: 20px;
      border-radius: 10px;
      background-color: #000;
      display: block;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type='range'] {
      width: 100%;
    }

    #fullScreenBtn,
    #rainbowToggle {
      margin-top: 20px;
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }

    #currentFileName {
      font-style: italic;
      color: #ccc;
      margin-bottom: 10px;
      user-select: none;
    }

    #colorPicker {
      margin-top: 10px;
      cursor: pointer;
      width: 40px;
      height: 30px;
      border: none;
      background: transparent;
    }

    #visualizerTypeSelector {
      margin-top: 10px;
      padding: 5px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bass Booster with Visualizer</h1>

    <label for="audioFile" class="custom-file-upload">音声ファイルをアップロード (MP3/WAV)</label>
    <input type="file" id="audioFile" accept="audio/mp3,audio/wav" />
    <div id="currentFileName">ファイルが選択されていません</div>

    <audio id="audioPlayer" controls></audio>

    <canvas id="visualizer" width="800" height="400"></canvas>

    <button id="fullScreenBtn">フルスクリーン表示</button>
    <button id="rainbowToggle">レインボーモード: OFF</button>
    <input type="color" id="colorPicker" value="#ffffff" />
    <select id="visualizerTypeSelector">
      <option value="bars">棒グラフ</option>
      <option value="double">二重リング</option>
      <option value="wave">波形</option>
    </select>

    <div class="controls">
      <div class="control-group">
        <label for="bassGain">重低音 (Bass Boost): <span id="bassValue">0</span> dB</label>
        <input type="range" id="bassGain" min="-30" max="30" value="0" />
      </div>

      <div class="control-group">
        <label for="pitch">ピッチ (Pitch): <span id="pitchValue">1</span></label>
        <input type="range" id="pitch" min="0.5" max="2" value="1" step="0.01" />
      </div>

      <div class="control-group">
        <label for="volume">音量 (Volume): <span id="volumeValue">100</span> %</label>
        <input type="range" id="volume" min="0" max="2" value="1" step="0.01" />
      </div>

      <div class="control-group">
        <label for="playbackRate">再生速度 (Playback Rate): <span id="playbackRateValue">1</span></label>
        <input type="range" id="playbackRate" min="0.5" max="2" value="1" step="0.01" />
      </div>
    </div>
  </div>

  <script>
    const audioFile = document.getElementById('audioFile');
    const currentFileName = document.getElementById('currentFileName');
    const audioPlayer = document.getElementById('audioPlayer');
    const bassGain = document.getElementById('bassGain');
    const pitch = document.getElementById('pitch');
    const volume = document.getElementById('volume');
    const playbackRate = document.getElementById('playbackRate');
    const bassValue = document.getElementById('bassValue');
    const pitchValue = document.getElementById('pitchValue');
    const volumeValue = document.getElementById('volumeValue');
    const playbackRateValue = document.getElementById('playbackRateValue');
    const fullScreenBtn = document.getElementById('fullScreenBtn');
    const rainbowToggle = document.getElementById('rainbowToggle');
    const colorPicker = document.getElementById('colorPicker');
    const visualizerTypeSelector = document.getElementById('visualizerTypeSelector');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');

    let audioContext, source, gainNode, bassFilter, analyser, dataArray;
    let rainbow = false;
    let color = '#ffffff';
    let type = 'bars';

    colorPicker.addEventListener('input', () => {
      color = colorPicker.value;
    });

    rainbowToggle.addEventListener('click', () => {
      rainbow = !rainbow;
      rainbowToggle.textContent = rainbow ? 'レインボーモード: ON' : 'レインボーモード: OFF';
    });

    visualizerTypeSelector.addEventListener('change', () => {
      type = visualizerTypeSelector.value;
    });

    fullScreenBtn.addEventListener('click', () => {
      if (canvas.requestFullscreen) canvas.requestFullscreen();
      else if (canvas.webkitRequestFullscreen) canvas.webkitRequestFullscreen();
      else if (canvas.msRequestFullscreen) canvas.msRequestFullscreen();
    });

    audioFile.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;
      currentFileName.textContent = file.name;
      audioPlayer.src = URL.createObjectURL(file);
      audioPlayer.load();
      await audioPlayer.play();

      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      source = audioContext.createMediaElementSource(audioPlayer);
      gainNode = audioContext.createGain();
      bassFilter = audioContext.createBiquadFilter();
      bassFilter.type = 'lowshelf';
      bassFilter.frequency.value = 250;
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 256;
      dataArray = new Uint8Array(analyser.frequencyBinCount);

      source.connect(bassFilter);
      bassFilter.connect(gainNode);
      gainNode.connect(analyser);
      analyser.connect(audioContext.destination);

      draw();
    });

    bassGain.addEventListener('input', () => {
      bassFilter.gain.value = parseFloat(bassGain.value);
      bassValue.textContent = bassGain.value;
    });

    pitch.addEventListener('input', () => {
      audioPlayer.playbackRate = parseFloat(pitch.value);
      pitchValue.textContent = pitch.value;
      playbackRate.value = pitch.value;
      playbackRateValue.textContent = pitch.value;
    });

    volume.addEventListener('input', () => {
      gainNode.gain.value = parseFloat(volume.value);
      volumeValue.textContent = Math.round(volume.value * 100);
    });

    playbackRate.addEventListener('input', () => {
      audioPlayer.playbackRate = parseFloat(playbackRate.value);
      playbackRateValue.textContent = playbackRate.value;
      pitch.value = playbackRate.value;
      pitchValue.textContent = playbackRate.value;
    });

    function draw() {
      requestAnimationFrame(draw);
      if (!analyser) return;
      analyser.getByteFrequencyData(dataArray);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const width = canvas.width;
      const height = canvas.height;
      const len = dataArray.length;

      if (type === 'bars') {
        // 棒グラフ
        const barWidth = width / len;
        for (let i = 0; i < len; i++) {
          const val = dataArray[i];
          const hue = (Date.now() / 20 + i * 4) % 360;
          const fillStyle = rainbow ? `hsl(${hue},100%,50%)` : color;
          ctx.fillStyle = fillStyle;
          ctx.fillRect(i * barWidth, height - val, barWidth - 2, val);
        }
      } else if (type === 'double') {
        // 二重リング (中央は空けて棒の間隔も広め)
        const cx = width / 2;
        const cy = height / 2;
        const baseRadius = 80; // 中央空ける半径
        const maxBarLength = 80; // 棒の最大長さ
        const gap = 0.15; // 棒間の隙間割合(0〜1)
        const angleStep = (2 * Math.PI) / len;
        const barAngle = angleStep * (1 - gap);

        ctx.lineCap = 'round';

        for (let i = 0; i < len; i++) {
          const val = dataArray[i];
          const hue = (Date.now() / 20 + i * 4) % 360;
          const strokeStyle = rainbow ? `hsl(${hue},100%,50%)` : color;

          const angle = i * angleStep;
          const startRadius = baseRadius;
          const barLength = (val / 255) * maxBarLength;
          const endRadius = startRadius + barLength;

          const startX = cx + startRadius * Math.cos(angle);
          const startY = cy + startRadius * Math.sin(angle);

          const endX = cx + endRadius * Math.cos(angle);
          const endY = cy + endRadius * Math.sin(angle);

          ctx.beginPath();
          ctx.strokeStyle = strokeStyle;
          ctx.lineWidth = barAngle * (baseRadius + maxBarLength) * 0.5;
          ctx.moveTo(startX, startY);
          ctx.lineTo(endX, endY);
          ctx.stroke();
        }
      } else if (type === 'wave') {
        // 波形ビジュアライザー
        const sliceWidth = width / len;
        ctx.beginPath();
        for (let j = 0; j < len; j++) {
          const y = (dataArray[j] / 255) * height;
          if (j === 0) ctx.moveTo(j * sliceWidth, y);
          else ctx.lineTo(j * sliceWidth, y);
        }
        const hue = (Date.now() / 20) % 360;
        ctx.strokeStyle = rainbow ? `hsl(${hue},100%,50%)` : color;
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }
  </script>
</body>
</html>
