<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bass Booster with Visualizer</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Visualizer" />
  <link rel="apple-touch-icon" href="icon.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #eee;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 4s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.5); }
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      box-sizing: border-box;
      padding: 10px;
    }

    h1 {
      color: #4caf50;
      margin-bottom: 10px;
    }

    .custom-file-upload, #fullScreenBtn, #rainbowToggle {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
    }

    input[type='file'] { display: none; }

    audio {
      width: 100%;
      max-width: 500px;
      margin-top: 10px;
    }

    canvas {
      background: #000;
      display: block;
      margin: 10px auto;
      border-radius: 10px;
    }

    .sliders {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .slider-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #111;
      padding: 10px;
      border-radius: 10px;
      width: 130px;
    }

    .slider-group label {
      font-size: 12px;
      margin-bottom: 5px;
      color: #ccc;
    }

    .slider-group input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>Bass Booster with Visualizer</h1>
    <label for="audioFile" class="custom-file-upload">音声ファイルをアップロード (MP3/WAV)</label>
    <input type="file" id="audioFile" accept="audio/mp3,audio/wav" />
    <audio id="audioPlayer" controls></audio>
    <canvas id="visualizer" width="800" height="250"></canvas>
    <div class="sliders">
      <div class="slider-group">
        <label for="bassGain">重低音</label>
        <input type="range" id="bassGain" min="-30" max="30" value="0">
      </div>
      <div class="slider-group">
        <label for="pitch">ピッチ</label>
        <input type="range" id="pitch" min="0.5" max="2" step="0.01" value="1">
      </div>
      <div class="slider-group">
        <label for="volume">音量</label>
        <input type="range" id="volume" min="0" max="2" step="0.01" value="1">
      </div>
      <div class="slider-group">
        <label for="playbackRate">再生速度</label>
        <input type="range" id="playbackRate" min="0.5" max="2" step="0.01" value="1">
      </div>
    </div>
    <div>
      <button id="fullScreenBtn">フルスクリーン表示</button>
      <button id="rainbowToggle">レインボーモード: OFF</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const background = document.querySelector('.background');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        const size = Math.random() * 3 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 4}s`;
        background.appendChild(star);
      }
    });

    const audioFile = document.getElementById('audioFile');
    const audioPlayer = document.getElementById('audioPlayer');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    const rainbowToggle = document.getElementById('rainbowToggle');
    const fullScreenBtn = document.getElementById('fullScreenBtn');
    const bassGain = document.getElementById('bassGain');
    const pitch = document.getElementById('pitch');
    const volume = document.getElementById('volume');
    const playbackRate = document.getElementById('playbackRate');

    let rainbow = false;
    let audioContext, source, analyser, gainNode, bassFilter, dataArray;

    rainbowToggle.addEventListener('click', () => {
      rainbow = !rainbow;
      rainbowToggle.textContent = rainbow ? 'レインボーモード: ON' : 'レインボーモード: OFF';
    });

    fullScreenBtn.addEventListener('click', () => {
      if (canvas.requestFullscreen) canvas.requestFullscreen();
    });

    audioFile.addEventListener('change', () => {
      const file = audioFile.files[0];
      if (!file) return;
      audioPlayer.src = URL.createObjectURL(file);
      audioPlayer.load();
      audioPlayer.play();
      setupAudio();
    });

    function setupAudio() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      source = audioContext.createMediaElementSource(audioPlayer);
      gainNode = audioContext.createGain();
      bassFilter = audioContext.createBiquadFilter();
      bassFilter.type = 'lowshelf';
      bassFilter.frequency.value = 250;
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 256;
      dataArray = new Uint8Array(analyser.frequencyBinCount);

      source.connect(bassFilter);
      bassFilter.connect(gainNode);
      gainNode.connect(analyser);
      analyser.connect(audioContext.destination);

      draw();
    }

    bassGain.addEventListener('input', () => {
      if (bassFilter) bassFilter.gain.value = parseFloat(bassGain.value);
    });

    pitch.addEventListener('input', () => {
      audioPlayer.playbackRate = parseFloat(pitch.value);
      playbackRate.value = pitch.value;
    });

    playbackRate.addEventListener('input', () => {
      audioPlayer.playbackRate = parseFloat(playbackRate.value);
      pitch.value = playbackRate.value;
    });

    volume.addEventListener('input', () => {
      if (gainNode) gainNode.gain.value = parseFloat(volume.value);
    });

    function draw() {
      requestAnimationFrame(draw);
      if (!analyser) return;
      analyser.getByteFrequencyData(dataArray);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const barWidth = canvas.width / dataArray.length;
      for (let i = 0; i < dataArray.length; i++) {
        const val = dataArray[i];
        const hue = (Date.now() / 20 + i * 4) % 360;
        ctx.fillStyle = rainbow ? `hsl(${hue}, 100%, 50%)` : '#fff';
        ctx.fillRect(i * barWidth, canvas.height - val, barWidth - 2, val);
      }
    }
  </script>
</body>
</html>
