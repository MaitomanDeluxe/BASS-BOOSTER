<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bass Booster with Visualizer</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Visualizer" />
  <link rel="apple-touch-icon" href="icon.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #eee;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .star {
      position: absolute;
      background-color: #fff;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 4s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0.5);
      }
    }

    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      box-sizing: border-box;
      padding: 20px;
    }

    .custom-file-upload,
    #fullScreenBtn,
    #rainbowToggle {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }

    input[type='file'] {
      display: none;
    }

    audio {
      margin-top: 10px;
      border-radius: 5px;
    }

    canvas {
      margin-top: 10px;
      border-radius: 10px;
      background-color: #000;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <label for="audioFile" class="custom-file-upload">音声ファイルをアップロード (MP3/WAV)</label>
    <input type="file" id="audioFile" accept="audio/mp3,audio/wav" />
    <audio id="audioPlayer" controls></audio>
    <canvas id="visualizer" width="800" height="400"></canvas>
    <button id="fullScreenBtn">フルスクリーン表示</button>
    <button id="rainbowToggle">レインボーモード: OFF</button>
  </div>

  <script>
    // 背景アニメーション
    document.addEventListener('DOMContentLoaded', () => {
      const background = document.querySelector('.background');
      const numberOfStars = 100;

      for (let i = 0; i < numberOfStars; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        const size = Math.random() * 3 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 4}s`;
        background.appendChild(star);
      }
    });

    // ビジュアライザー
    const audioFile = document.getElementById('audioFile');
    const audioPlayer = document.getElementById('audioPlayer');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    const rainbowToggle = document.getElementById('rainbowToggle');
    let rainbow = false;

    rainbowToggle.addEventListener('click', () => {
      rainbow = !rainbow;
      rainbowToggle.textContent = rainbow ? 'レインボーモード: ON' : 'レインボーモード: OFF';
    });

    let audioContext, source, analyser, dataArray;

    audioFile.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      audioPlayer.src = URL.createObjectURL(file);
      audioPlayer.load();
      await audioPlayer.play();

      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      source = audioContext.createMediaElementSource(audioPlayer);
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 256;
      dataArray = new Uint8Array(analyser.frequencyBinCount);

      source.connect(analyser);
      analyser.connect(audioContext.destination);

      draw();
    });

    function draw() {
      requestAnimationFrame(draw);
      if (!analyser) return;
      analyser.getByteFrequencyData(dataArray);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const width = canvas.width;
      const height = canvas.height;
      const barWidth = width / dataArray.length;

      for (let i = 0; i < dataArray.length; i++) {
        const val = dataArray[i];
        const hue = (Date.now() / 20 + i * 4) % 360;
        const fillStyle = rainbow ? `hsl(${hue},100%,50%)` : '#ffffff';
        ctx.fillStyle = fillStyle;
        ctx.fillRect(i * barWidth, height - val, barWidth - 2, val);
      }
    }

    document.getElementById('fullScreenBtn').addEventListener('click', () => {
      if (canvas.requestFullscreen) canvas.requestFullscreen();
    });
  </script>
</body>
</html>
