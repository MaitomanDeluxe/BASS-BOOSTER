<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizer Fullscreen</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Visualizer">
  <link rel="apple-touch-icon" href="icon.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      font-family: sans-serif;
    }
    #visualizer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
    }
    #songTitle {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 1.5em;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
    input[type="file"] {
      display: none;
    }
    #fileLabel {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }
    #modeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
      display: flex;
      gap: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 5px 10px;
    }
    .toggle-option {
      appearance: none;
      width: 40px;
      height: 20px;
      background: #ccc;
      border-radius: 10px;
      position: relative;
      outline: none;
      cursor: pointer;
    }
    .toggle-option:checked {
      background: #4CAF50;
    }
    .toggle-option::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      transition: 0.2s;
    }
    .toggle-option:checked::before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <label id="fileLabel" for="audioFile">音楽を選択</label>
  <input type="file" id="audioFile" accept="audio/*">
  <canvas id="visualizer"></canvas>
  <div id="songTitle">曲名がここに表示されます</div>
  <div id="modeToggle">
    <label title="Bars"><input type="radio" name="mode" class="toggle-option" checked value="bars"></label>
    <label title="Smooth"><input type="radio" name="mode" class="toggle-option" value="smooth"></label>
    <label title="Circle"><input type="radio" name="mode" class="toggle-option" value="circle"></label>
  </div>

  <script>
    const audioFile = document.getElementById('audioFile');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    const songTitle = document.getElementById('songTitle');
    const modeRadios = document.querySelectorAll('input[name="mode"]');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    let audioContext, analyser, source, dataArray, bufferLength;
    let audio = new Audio();
    let drawFunction = null;

    function setupAudioContext() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      source = audioContext.createMediaElementSource(audio);
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 2048;
      bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);
      source.connect(analyser);
      analyser.connect(audioContext.destination);
    }

    function drawBars() {
      drawFunction = function draw() {
        requestAnimationFrame(drawFunction);
        analyser.getByteFrequencyData(dataArray);
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        const barWidth = (canvas.width / bufferLength) * 2.5;
        let x = 0;
        for (let i = 0; i < bufferLength; i++) {
          const barHeight = dataArray[i];
          ctx.fillStyle = `rgb(${barHeight+100},${i*3},100)`;
          ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
          x += barWidth + 1;
        }
      };
      drawFunction();
    }

    function drawSmoothDual() {
      drawFunction = function draw() {
        requestAnimationFrame(drawFunction);
        analyser.getByteFrequencyData(dataArray);
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        const centerY = canvas.height / 2;
        const barWidth = canvas.width / bufferLength;
        for (let i = 0; i < bufferLength; i++) {
          const value = dataArray[i];
          const height = value / 255 * canvas.height / 2;
          ctx.fillStyle = `hsl(${i * 360 / bufferLength}, 100%, 50%)`;
          ctx.fillRect(i * barWidth, centerY - height, barWidth, height * 2);
        }
      };
      drawFunction();
    }

    function drawCircles() {
      drawFunction = function draw() {
        requestAnimationFrame(drawFunction);
        analyser.getByteFrequencyData(dataArray);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        for (let i = 0; i < bufferLength; i++) {
          const value = dataArray[i];
          const radius = value / 2;
          const angle = i * (2 * Math.PI / bufferLength);
          const x = centerX + Math.cos(angle) * radius;
          const y = centerY + Math.sin(angle) * radius;
          ctx.beginPath();
          ctx.arc(x, y, 2, 0, Math.PI * 2);
          ctx.fillStyle = `hsl(${i * 360 / bufferLength}, 100%, 50%)`;
          ctx.fill();
        }
      };
      drawFunction();
    }

    audioFile.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        audio.src = url;
        audio.play();
        songTitle.textContent = file.name;
        if (!audioContext) setupAudioContext();
        switchVisualizer(getCurrentMode());
      }
    });

    function getCurrentMode() {
      const checked = document.querySelector('input[name="mode"]:checked');
      return checked ? checked.value : 'bars';
    }

    function switchVisualizer(mode) {
      if (drawFunction) drawFunction = null; // reset
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (mode === 'bars') drawBars();
      if (mode === 'smooth') drawSmoothDual();
      if (mode === 'circle') drawCircles();
    }

    modeRadios.forEach(r => {
      r.addEventListener('change', () => {
        switchVisualizer(r.value);
      });
    });
  </script>
</body>
</html>
